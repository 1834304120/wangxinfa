<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- 网站头部 -->
    <header>
        <h1>欢迎来到我的简单网站</h1>
    </header>

    <!-- 网站主要内容 -->
    <section>
        <h2>关于我</h2>
        <p>我是一个对网页开发充满热情的人，正在学习如何创建有趣的网站。这个网站就是我学习过程中的一个小成果。</p>
    </section>

    <section>
        <h2>一张美丽的图片</h2>
        <!-- 这里可以替换为你自己图片的路径或网络图片链接 -->
        <img src="https://via.placeholder.com/800x400" alt="一张示例图片">
    </section>

    <section>
        <h2>一些有用的链接</h2>
        <ul>
            <li><a href="https://www.w3schools.com/">W3Schools - 学习网页开发的好地方</a></li>
            <li><a href="https://developer.mozilla.org/zh-CN/">MDN Web Docs - 权威的 Web 技术文档</a></li>
        </ul>
    </section>

    <!-- 网站底部 -->
    <footer style="text-align: center; padding: 10px; background-color: #333; color: white;">
        &copy; 2024 我的简单网站. 保留所有权利.
    </footer>
</body>

</html>
